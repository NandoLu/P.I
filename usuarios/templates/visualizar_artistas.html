{% extends 'base.html' %}

{% block 'body' %}

  <div class="container">
    <h1>Artistas</h1>
    <hr class="br-hr">
    <div class="row">
      {% for artista in artistas %}
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ artista.first_name }} {{ artista.last_name }}</h5>
              <a href="#" class="btn btn-primary">Acessar</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
